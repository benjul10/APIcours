<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>

<body>
    <main class="container" id="app">
      <article class="grid" v-if="layout == 'login'">
        <div>
          <hgroup>
            <h1>Sign in</h1>
            <h2>A minimalist layout for Login pages</h2>
          </hgroup>
          <form @submit.prevent="login">
            <input type="text" name="login" placeholder="Email" aria-label="Email" autocomplete="email" required v-model="email">
            <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required v-model="password">
            <button class="contrast">Login</button>
          </form>
          <p><a href="#" @click.prevent="showRegister = true">Créer un compte</a></p>
          <form v-if="showRegister" @submit.prevent="register" style="margin-top: 1rem;">
            <input type="text" placeholder="Name" required v-model="newUser.name">
            <input type="text" placeholder="Email" required v-model="newUser.email">
            <input type="password" placeholder="Password" required v-model="newUser.password">
            <button type="submit">Créer un compte</button>
          </form>
        </div>
        <div>

        </div>
      </article>
      <article v-else>
        <h1>Créer un utilisateur</h1>
        <form @submit.prevent="create">
          <input type="text" placeholder="Name" required v-model="newUser.name">
          <input type="text" placeholder="Email" required v-model="newUser.email">
          <input type="text" placeholder="Password" required v-model="newUser.password">
          <button class="contrast">Créer</button>
        </form>
        <h1>Utilisateur existant</h1>
        <table>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="user in users">
              <td>{{ user._id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td><button @click="remove(user._id)">Supprimer</button></td>
            </tr>
          </tbody>
        </table>
      </article>
    </main>
  </body>

<script>
const { createApp } = Vue

const socket = io()

createApp({
  data() {
    return {
      layout: 'login',
      email: '',
      password: '',
      users: [],
      newUser: {},
      userToken: '',
      showRegister: false
    }
  },
  mounted() {
    this.load()
  },
  methods: {
    async login() {
      try {
        const response = await axios.post('/login', {
          email: this.email,
          password: this.password
        })
        const { token } = response.data
        if (token) {
          localStorage.setItem('token', token)
          this.load()
        } else {
          alert('Erreur: Token non reçu')
        }
      } catch (error) {
        console.error('Erreur login:', error)
        if (error.response) {
          alert('Erreur: ' + (error.response.data.message || 'Identifiants incorrects'))
        } else {
          alert('Erreur de connexion au serveur')
        }
      }
    },
    async register() {
      try {
        const response = await axios.post('/api/users/register', {
          name: this.newUser.name,
          email: this.newUser.email,
          password: this.newUser.password
        })
        alert('Compte créé avec succès ! Vous pouvez maintenant vous connecter.')
        this.newUser = {}
        this.showRegister = false
        this.email = response.data.email || this.newUser.email
      } catch (error) {
        console.error('Erreur inscription:', error)
        alert('Erreur: ' + (error.response?.data?.message || 'Erreur lors de la création du compte'))
      }
    },
    async load() {
      this.userToken = localStorage.getItem('token')
      if (this.userToken) {
        this.layout = 'list'
        try {
          const response = await axios.get('/api/users', {
            headers: {
              'Authorization': 'Bearer ' + this.userToken
            }
          })
          this.users = response.data
        } catch (error) {
          console.error('Erreur chargement users:', error)
          if (error.response && error.response.status === 401) {
            localStorage.removeItem('token')
            this.layout = 'login'
            alert('Session expirée, veuillez vous reconnecter')
          }
        }
      }

      socket.on('user:create', (data) => {
        this.users.push(data)
      })

      socket.on('user:delete', (data) => {
        this.users = this.users.filter(user => user._id != data.id)
      })
    },
    async remove(userId) {
      try {
        await axios.delete('/api/users/' + userId, {
          headers: {
            'Authorization': 'Bearer ' + this.userToken
          }
        })
        this.users = this.users.filter(user => user._id !== userId)
      } catch (error) {
        console.error('Erreur suppression:', error)
        alert('Erreur lors de la suppression')
      }
    },
    async create() {
      try {
        const response = await axios.post('/api/users', this.newUser, {
          headers: {
            'Authorization': 'Bearer ' + this.userToken
          }
        })
        this.newUser = {}
        alert('Utilisateur créé avec succès')
      } catch (error) {
        console.error('Erreur création:', error)
        alert('Erreur: ' + (error.response?.data?.message || 'Erreur lors de la création'))
      }
    }
  }
}).mount('#app')
</script>
